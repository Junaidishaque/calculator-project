<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="ca">Calculator</h1>
<div id="main">
    <input type="text" name="result" id="result" >
    <button class="second"  onclick="result.value=''">AC</button>
    <button class="second"  onclick="result.value=result.value.toString().slice(0,-1)">DE</button>
    <button class="first"  onclick="result.value+='.'">.</button>
    <button class="second" onclick="result.value+='/'">/</button>
    <button class="first"  onclick="result.value+='7'">7</button>
    <button class="first"  onclick="result.value+='8'">8</button>
    <button class="first"  onclick="result.value+='9'">9</button>
    <button class="second" onclick="result.value+='*'">X</button>
    <button class="first"  onclick="result.value+='4'">4</button>
    <button class="first"  onclick="result.value+='5'">5</button>
    <button class="first" onclick="result.value+='6'">6</button>
    <button class="second" onclick="result.value+='-'">-</button>
    <button class="first"  onclick="result.value+='1'">1</button>
    <button class="first" onclick="result.value+='2'">2</button>
    <button class="first"  onclick="result.value+='3'">3</button>
    <button class="second"  onclick="result.value+='+'">+</button>
    <button class="first" onclick="result.value+='00'">00</button>
    <button class="first" onclick="result.value+='0'">0</button>
    <button class="second" onclick="result.value+='%'">%</button>
    <button class="end" onclick="result.value=eval(result.value)">=</button>

</div>
<script src="app.js"></script>    
</body>
</html>
